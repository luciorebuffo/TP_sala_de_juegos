
<html >
<head >
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style= "background:#222">

    <h1 >Agilidad Aritmetica</h1>
    
<div class="container callout-subtitle animate__animated animate__zoomInDown" id="container" >
    <br><br><h1 >Resuelva la cuenta!</h1>
    <h1 >Puntos: {{puntaje}}</h1>
    <form>
        <label style = "margin-left: 20px;">{{numeroUno}} {{cuenta}} {{numeroDos}} =</label><br><br>
        <input type="text" style = "margin-left: 10px;" name="juegoAdivina" class="juegoAdivina" id="juegoAdivina" [(ngModel)]="respuesta" autofocus><br>
    
        <button style = "margin-left: 10px;" class="btnEnviar" (click)="resultado()">ENVIAR</button>
    </form>
		
</div>
</body>
</html>
