<html >
<head ></head>
<body style= "background:#222">


<div class="container" id="container" >
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear Cuenta</h1>
			
			<span>Email y contrase単a para registrarse</span>
			
			<input type="text" name="email" [(ngModel)]="email" placeholder="Email" >
			<input type="text" name="password" [(ngModel)]="password" placeholder="Contrase単a"  >
			<button (click)="Registro($event)" >Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			
			<span>Logueate con tu email y contrase単a</span>
			<input type="text" name="email" [(ngModel)]="email" placeholder="Email" >
			<input type="text" name="password" [(ngModel)]="password" placeholder="Contrase単a"  >
			
			<button (click)="Login($event)">Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p>Ya estas registrado?</p>
				<button class="ghost" id="signIn" (click)="activarLogin()">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola!</h1>
				<p>No estas registrado? </p>
				<button class="ghost" id="signUp" (click)="activarRegistro()">Registrarse</button>
			</div>
		</div>
	</div>
</div>
</body>


</html>
